<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'side'" [opened]="isSidenavOpened" *ngIf="true" class="sidenav"
    [ngClass]="{'sidenav-collapsed' : !isSidenavOpened }">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of navItems" (click)="onNavItemClick(item)">
          <h4 matLine>{{ item.name }}</h4>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
